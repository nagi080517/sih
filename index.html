<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš† Railway Complaint Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .complaint-form {
            grid-column: span 2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-area {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .response-area.show {
            display: block;
        }

        .response-content {
            margin-bottom: 15px;
        }

        .urgency-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .urgency-urgent {
            background: #ff4757;
            color: white;
        }

        .urgency-normal {
            background: #2ed573;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .logs-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .log-entry {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #e1e5e9;
        }

        .log-entry.urgent {
            border-left-color: #ff4757;
        }

        .log-timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff4757;
            background: #ffe3e3;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .complaint-form {
                grid-column: span 1;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸš† Railway Complaint Analyzer</h1>
            <p>AI-powered complaint management system for Indian Railways</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalComplaints">0</div>
                <div class="stat-label">Total Complaints</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="urgentComplaints">0</div>
                <div class="stat-label">Urgent Issues</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="normalComplaints">0</div>
                <div class="stat-label">Normal Issues</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayComplaints">0</div>
                <div class="stat-label">Today's Complaints</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Complaint Form -->
            <div class="card complaint-form">
                <h2>Submit Your Complaint</h2>
                <form id="complaintForm">
                    <div class="form-group">
                        <label for="complaint">Describe your issue or complaint:</label>
                        <textarea 
                            id="complaint" 
                            name="complaint" 
                            placeholder="Please describe your railway-related complaint in detail. Include information about train number, station, time, and nature of the issue..."
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Submit Complaint
                    </button>
                </form>

                <!-- Response Area -->
                <div id="responseArea" class="response-area">
                    <div class="response-content" id="responseContent"></div>
                    <div id="urgencyBadge"></div>
                </div>
            </div>
        </div>

        <!-- Logs Section -->
        <div class="logs-section">
            <h2>Recent Activity</h2>
            
            <div class="tabs">
                <button class="tab active" data-tab="urgent">Urgent Issues</button>
                <button class="tab" data-tab="normal">Normal Issues</button>
                <button class="tab" data-tab="chat">All Conversations</button>
            </div>

            <div id="logsContainer">
                <div class="loading"></div>
                <p style="text-align: center; margin-top: 10px;">Loading logs...</p>
            </div>
        </div>
    </div>

    <script>
        class RailwayComplaintApp {
            constructor() {
                this.currentTab = 'urgent';
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadStats();
                this.loadLogs('urgent');
                
                // Refresh data every 30 seconds
                setInterval(() => {
                    this.loadStats();
                    this.loadLogs(this.currentTab);
                }, 30000);
            }

            bindEvents() {
                // Form submission
                document.getElementById('complaintForm').addEventListener('submit', (e) => {
                    this.handleComplaintSubmit(e);
                });

                // Tab switching
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchTab(e.target.dataset.tab);
                    });
                });
            }

            async handleComplaintSubmit(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                const complaintText = document.getElementById('complaint').value.trim();
                const responseArea = document.getElementById('responseArea');
                
                if (!complaintText) {
                    alert('Please enter your complaint');
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="loading" style="width: 16px; height: 16px;"></div> Processing...';
                
                try {
                    const response = await fetch('/api/complaint', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            complaint: complaintText
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Show response
                        document.getElementById('responseContent').innerHTML = 
                            `<strong>AI Response:</strong><br>${result.data.response}`;
                        
                        // Show urgency badge
                        const urgencyBadge = document.getElementById('urgencyBadge');
                        urgencyBadge.innerHTML = 
                            `<span class="urgency-badge urgency-${result.data.urgent ? 'urgent' : 'normal'}">
                                ${result.data.urgent ? 'URGENT' : 'NORMAL'} - ${result.data.reason}
                            </span>`;
                        
                        responseArea.classList.add('show');
                        
                        // Clear form
                        document.getElementById('complaint').value = '';
                        
                        // Refresh stats and logs
                        this.loadStats();
                        this.loadLogs(this.currentTab);
                        
                    } else {
                        throw new Error(result.error);
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('responseContent').innerHTML = 
                        `<div class="error">Error submitting complaint: ${error.message}</div>`;
                    responseArea.classList.add('show');
                }

                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Complaint';
            }

            async loadStats() {
                try {
                    const response = await fetch('/api/stats');
                    const result = await response.json();
                    
                    if (result.success) {
                        const stats = result.data;
                        document.getElementById('totalComplaints').textContent = stats.total_complaints;
                        document.getElementById('urgentComplaints').textContent = stats.urgent_complaints;
                        document.getElementById('normalComplaints').textContent = stats.normal_complaints;
                        document.getElementById('todayComplaints').textContent = stats.today_complaints;
                    }
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            async loadLogs(logType) {
                const container = document.getElementById('logsContainer');
                container.innerHTML = '<div class="loading"></div><p style="text-align: center; margin-top: 10px;">Loading logs...</p>';
                
                try {
                    const response = await fetch(`/api/logs/${logType}`);
                    const result = await response.json();
                    
                    if (result.success) {
                        this.renderLogs(result.data, logType);
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('Error loading logs:', error);
                    container.innerHTML = `<div class="error">Error loading logs: ${error.message}</div>`;
                }
            }

            renderLogs(logs, logType) {
                const container = document.getElementById('logsContainer');
                
                if (logs.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">No logs found</p>';
                    return;
                }

                const logsHtml = logs.map(log => {
                    let content = '';
                    let urgentClass = '';
                    
                    if (logType === 'chat') {
                        content = `
                            <div><strong>Complaint:</strong> ${log.complaint}</div>
                            <div style="margin-top: 10px;"><strong>Response:</strong> ${log.response}</div>
                        `;
                        urgentClass = log.urgent ? 'urgent' : '';
                    } else {
                        content = log.summary;
                        urgentClass = logType === 'urgent' ? 'urgent' : '';
                    }
                    
                    return `
                        <div class="log-entry ${urgentClass}">
                            <div class="log-timestamp">${log.timestamp}</div>
                            ${content}
                        </div>
                    `;
                }).join('');

                container.innerHTML = logsHtml;
            }

            switchTab(tabName) {
                // Update tab appearance
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                
                // Load logs for selected tab
                this.currentTab = tabName;
                this.loadLogs(tabName);
            }
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RailwayComplaintApp();
        });
    </script>
</body>
</html>
